name: Approval Issue Close

on:
  issues:
    types: [closed]

permissions:
  contents: read
  issues: write

jobs:
  process-approval:
    uses: ryuuichiroh/oss-management-system/.github/workflows/reusable-approval-close.yml@main
    with:
      node-version: '24'
    secrets:
      # Dependency-Track連携用（オプション）
      DT_BASE_URL: ${{ secrets.DT_BASE_URL }}
      DT_API_KEY: ${{ secrets.DT_API_KEY }}
