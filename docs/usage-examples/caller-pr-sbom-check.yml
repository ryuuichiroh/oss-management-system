# 他のプロジェクトで使用するサンプル
# このファイルを .github/workflows/pr-sbom-check.yml としてコピーしてください

name: PR SBOM Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master

permissions:
  contents: read
  pull-requests: write

jobs:
  sbom-check:
    uses: ryuuichiroh/oss-management-system/.github/workflows/reusable-pr-sbom-check.yml@main
    with:    
      node-version: '24'

      # オプション: カスタムライセンスガイドラインを使用する場合
      # license-guidelines-path: 'config/my-license-guidelines.yml'
    secrets:
      # Dependency-Track連携用（オプション）
      DT_BASE_URL: ${{ secrets.DT_BASE_URL }}
      DT_API_KEY: ${{ secrets.DT_API_KEY }}
